<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список груп</title>
    <meta name="description" content="Система Обліку Студентів Навчального Закладу">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!--Start Container-->
    <div class="container">

        <!--Start Header-->
        <div class="row mt-3" id="header">
            <div class="col-sm-8">
                <h1>Сервіс Обліку Студентів</h1>
            </div>

            <!--Start Group Selector-->
            <div class="col-sm-4 d-flex" id="group-selector">
                <label for="group"><strong>Група:</strong></label>
                <select class="custom-select" name="group" id="group">
                    <option value="">Усі Студенти</option>
                    <option value="">ФЕІ-21, Старжевський Денис</option>
                    <option value="">ФЕІ-21, Вовчак Валентин</option>
                </select>
            </div>
            <!--End Group Selector-->
        </div>
        <!--End Header-->

        <!--Start SubHeader-->
        <div class="row" id="sub-header">
            <div class="col-sm-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Студенти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Відвідування</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Групи</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--End SubHeader-->

        <!--Start Main Page Content-->
        <div class="row" id="content-columns">
            <div class="col-sm-12" id="content-column">

                <!--Status Message !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
                <div class="alert alert-success" role="alert">Групу успішно додано.</div>

                <h2 class="my-3">Список Груп</h2>

                <!--Add Student Button-->
                <a class="btn btn-primary" href="#" role="button">Додати Групу</a>

                <!--Start Students Listing-->
                <div>
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th><a href="">№</a></th>
                            <th><a href="#">Назва</a></th>
                            <th><a href="#">Староста</a></th>
                            <th>Дії</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><a href="#" title="Редагувати">ФЕІ-21</a></td>
                                <td><a href="#" title="Редагувати">Марія Круцько</a></td>
                                <td>
                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button"
                                                data-toggle="dropdown">
                                            Дія
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">Редагувати</a>
                                            <a class="dropdown-item" href="#">Видалити</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!--PAGINATION-->
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!--END PAGINATION-->
                </div>
                <!-- End Students Listing -->
            </div>
            <!-- End Main Page Content -->

        </div>
        <!--End Main Page Content-->

        <div class="row" id="footer">
            <div class="col-sm-12">
                2020 Сервіс Обліку Студентів
            </div>
        </div>
        <!-- End Footer -->

    </div>
    <!--End Container-->




    <!--Javascript Section-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
