                <label for="group"><strong>Група*</strong></label>

            <!--Start Group Selector-->

                <select class="custom-select" name="group" id="group">
                    <option value="">Усі Групи</option>

                    <option value="">ФЕІ-22</option>
                    <option value="">ФЕІ-23</option>

            </div>
            <!--End Group Selector-->
        </div>

        <!--Start name-row-->
        <div class="row mt-3" id="name-row">

            <div class="col-sm-3" id="name-label">
                <label for="name"><strong>Ім'я*</strong></label>
            </div>

            <!--Start Name Input-->
            <div class="col-sm-3">

                <input type="text" name="name" id="name" placeholder="Обов'язкове поле">

            </div>
            <!--End Name Input-->
        </div>
        <!--End name-row-->


        <!--Start last-name-row-->
        <div class="row mt-3" id="last-name-row">

            <div class="col-sm-3" id="last-name-label">
                <label for="last-name"><strong>Прізвище*</strong></label>
            </div>

            <!--Start Last-Name Input-->
            <div class="col-sm-3">

                <input type="text" name="last-name" id="last-name" placeholder="Обов'язкове поле">

            </div>
            <!--End Last-Name Input-->
        </div>
        <!--End last-name-row-->


        <!--Start father-name-row-->
        <div class="row mt-3" id="father-name-row">

            <div class="col-sm-3" id="father-name-label">
                <label for="father-name"><strong>По-батькові</strong></label>
            </div>

            <!--Start Father-Name Input-->
            <div class="col-sm-3">

                <input type="text" name="father-name" id="father-name">

            </div>
            <!--End Father-Name Input-->
        </div>
        <!--End father-name-row-->


        <!--Start birthday-row-->
        <div class="row mt-3" id="birthday-row">

            <div class="col-sm-3" id="birthday-label">
                <label for="birthday"><strong>Дата народження*</strong></label>
            </div>

            <!--Start Birthday Input-->
            <div class="col-sm-3">

                <input type="date" name="birthday" id="birthday" placeholder="Обов'язкове поле">

            </div>
            <!--End Birthday Input-->
        </div>
        <!--End birthday-row-->


        <!--Start number-row-->
        <div class="row mt-3" id="number-row">

            <div class="col-sm-3" id="number-label">
                <label for="number"><strong>№ залікової*</strong></label>
            </div>

            <!--Start Number Input-->
            <div class="col-sm-3">

                <input type="text" name="number" id="number" placeholder="Обов'язкове поле">

            </div>
            <!--End Number Input-->
        </div>

            <div class="col-sm-3" id="text-label">
